{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-danger shadow">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Підтвердження видалення</h5>
                    </div>
                    <div class="card-body text-center p-5">
                        <h4 class="mb-3">Ви впевнені?</h4>
                        <p class="lead">Ви збираєтесь видалити нотатку: <br><strong>"{{ object.title }}"</strong></p>
                        <p class="text-muted small">Цю дію неможливо скасувати.</p>
                        
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <a href="{% url 'note_list' %}" class="btn btn-secondary px-4">Ні, скасувати</a>
                                <button type="submit" class="btn btn-danger px-4">Так, видалити</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
